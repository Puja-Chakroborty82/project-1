<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
     <!--from section-->
       <div class="mt-20">
        <!-- from's text div -->
        <div class="text-center">
            <p class="text-[21px]">Get In Touch</p>
            <h1 class="text-[64px] font-semibold">Contact me</h1>
            <p class="text-[24px]">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <form class="w-[1024px] mx-auto mt-16">
            <div class="grid grid-cols-2 gap-5">
                <div >
                    <label class="text-[20px]" for="firstname">first Name</label>
                   <input class=" py-2 px-3 w-full outline-1 outline-[#5E3BEE]  rounded-lg mt-3 " type="text" name="firstname" id="">
                </div>
                 <div >
                    <label class="text-[20px]" for="lastname">Last Name</label>
                   <input class=" py-2 px-3 w-full outline-1 outline-[#5E3BEE] rounded-lg mt-3 " type="text" name="lastname" id="">
                </div>
                 <div >
                    <label class="text-[20px]" for="email">Email</label>
                   <input class="py-2 px-3 w-full outline-1 outline-[#5E3BEE]  rounded-lg mt-3 " type="email" name="firstname" id="">
                  
                </div>
                 <div >
                    <label class="text-[20px]" for="number"> Phone Number</label>
                   <input class=" py-2 px-3 w-full outline-1 outline-[#5E3BEE]  rounded-lg mt-3 " type="number" name="firstname" id="">
                </div>

            </div>
            
            <div class="mt-10">
                <label class="text-[20px]" for="">Choose a topic</label>
                <select class="py-2 px-3 w-full outline-1 outline-[#5E3BEE]  rounded-lg mt-3">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

            </div>
           <div class="mt-10">
            <label class="text-[20px]" for="">Message</label>
             <textarea class="py-2 px-3 w-full outline-1 outline-[#5E3BEE] rounded-lg mt-3 " name="text" id="" rows="5"></textarea>
        </div>
        </form>
        
       

       </div>
    
</body>
</html>
